apiVersion: apps/v1

kind: Deployment

metadata:
  name: comments-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
        - name: comments
          image: [dockerID]comments

---
apiVersion: v1

kind: Service

metadata:
  name: comments-cluster-ip-service

spec:
  selector:
    app: comments
  type: ClusterIP
  ports:
    - name: comments
      protocol: TCP
      port: 4001
      targetPort: 4001
